<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Movie details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img [src]="movie.Poster"></ion-img>
      <ion-card-title>
        {{movie.Title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{movie.Year}}  {{movie.Genre}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{movie.Plot}}
    </ion-card-content>
  </ion-card>
</ion-content>
