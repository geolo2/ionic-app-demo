<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="9">
        <ion-input placeholder="Input a movie title" #title></ion-input>
    </ion-col>
    <ion-col size="3">
        <ion-button color="secondary" expand="full" (click)="search(title)">Search</ion-button>
    </ion-col>  
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let movie of movies" [routerLink]="['/home',movie.Title]">>
      <ion-avatar slot="start">
        <ion-img [src]="movie.Poster"></ion-img>
      </ion-avatar>
      <ion-label>
        {{movie.Title || "Not Found"}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="tertiary" expand="full" (click)="clear()">Clear search history</ion-button>  
  </ion-toolbar>
</ion-footer>
